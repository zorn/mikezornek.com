<form action="/search" method="GET" class="mb-8">
  <div class="relative flex items-center">
    <input
      type="search"
      name="q"
      id="search-query"
      autofocus
      placeholder="Search blog posts..."
      class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3 pl-12 text-gray-900 transition-colors duration-200 focus:border-transparent focus:ring-2 focus:ring-purple-500 focus:outline-none"
    >
    <div class="absolute left-4 text-gray-400">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
    </div>
    <button
      type="submit"
      class="absolute right-2 rounded-md bg-purple-600 px-4 py-2 text-sm font-medium text-white transition-colors duration-200 hover:bg-purple-700 focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:outline-none"
    >
      Search
    </button>
  </div>
</form>
