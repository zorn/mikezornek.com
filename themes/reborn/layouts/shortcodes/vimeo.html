{{/* This is likely not to work for all videos, but I'm going to leave the shortcode in place while I migrate videos. */}}
<div
  class="vimeo-space"
  style="padding: 56.25% 0 0 0; position: relative; margin-bottom: 2em;"
>
  <iframe
    src="https://player.vimeo.com/video/{{ .Get 0 }}"
    style="height: 100%; left: 0; position: absolute; top: 0; width: 100%;"
    frameborder="0"
    allow="autoplay; fullscreen"
    webkitallowfullscreen
    mozallowfullscreen
    allowfullscreen
  ></iframe>
</div>
