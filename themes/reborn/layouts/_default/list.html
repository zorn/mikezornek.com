{{ define "main" }}
<main>
<div class="max-w-screen-md mx-auto">

  <div class="prose max-w-none prose-p:leading-[1.5] prose-headings:mb-2 prose-a:text-purple-600 prose-a:visited:text-purple-900">

	{{ partial "pagination.html" . }}

	<ol class="list-none m-0 p-0">
	{{ range .Paginator.Pages }}
		<li class="m-0 p-0">
			<a href="{{ .Permalink }}">{{ .Title }}</a> | <time>{{ .Date.Format "Jan 2, 2006" }}</time>
		</li>

	{{ end }}
	</ol>

	{{ partial "pagination.html" . }}

</div>

</div>
</main>
{{ end }}
